replicaCount: "1"

image:
  registry: "quay.io"
  repository: "lajos_nagy/hiveforge-controller"
  tag: "erlang-27.0-20240705-1"
  pullPolicy: "IfNotPresent"


migration:
  image:
    registry: "quay.io"
    repository: "lajos_nagy/hiveforge-database-migrations"
    tag: "erlang-27.0-20240705-1"
    pullPolicy: "IfNotPresent"

tunables:
  network:
    targetPort: "4000"
    servicePort: "80"
    pgbouncerPort: "5432"
    type: "ClusterIP"
  database:
    secretName: "hiveforge-database-secret"
    name: "hiveforge-database"
    clusterName: "hiveforge-cluster"
    namespace: "hiveforge-database"

env:
  - name: TLS_TERMINATION_METHOD
    value: "service"
  - name: HIVEFORGE_CONTROLLER_INTERNAL_SERVICE_PORT
    value: "4000"
  - name: DB_HOST
    value: "{{ .Values.tunables.database.clusterName }}-pooler.{{ .Values.tunables.database.namespace }}.svc.cluster.local"
  - name: DB_PORT
    value: "{{ .Values.tunables.network.pgbouncerPort }}"
  - name: DB_NAME
    value: "{{ .Values.tunables.database.name }}"
  - name: RELEASE_CONFIG_DIR
    value: /app/config
